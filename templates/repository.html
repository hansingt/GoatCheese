{{- $projectUrl := index . "projectUrl" -}}
{{- $repo := .Repository -}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Index ({{ $repo.Name }})</title>
</head>
<body>
<table>
    <thead>Projects</thead>
    <tbody>
    {{ range .Projects }}
        <tr>
            <td><a href="{{ call $projectUrl  $repo . }}">{{ .Name }}</a></td>
        </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
