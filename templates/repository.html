{{- $reverse := index . "reverse" -}}
{{- $repoName := .RepositoryName -}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Index ({{ $repoName }})</title>
</head>
<body>
<table>
    <thead>Projects</thead>
    <tbody>
    {{ range .Projects }}
        <tr>
            <td><a href="{{ call $reverse (print $repoName "-project") .Name }}">{{ .Name }}</a></td>
        </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
