{{- $repoUrl := index . "repositoryUrl" -}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoatCheese</title>
</head>
<body>
<table>
    <thead>Repositories</thead>
    <tbody>
    {{ range .Repositories}}
        <tr>
            <td><a href="{{ call $repoUrl . }}">{{ .Name }}</a></td>
        </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
